<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=scir, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function kaliArray(paramArray1){
            var returnArray = [];
            for(var i=0; i<paramArray1.length; i++) {
                returnArray.push(paramArray1[i] * 2);
            }
            return returnArray;
        }
        document.write("pengkalian array dengan 2 [1,2,3,4,5] =", kaliArray([1,2,3,4,5]).toString(), "</br>");
    </script>
</body>
</html>
